<!DOCTYPE html>
<html ng-csp>

    <head>
        <title>Unsaved Document: Lucidchart</title>
        <link rel="stylesheet" type="text/css" href="/css/apps/chart/chrome/style.css">
        <link rel="stylesheet" type="text/css" href="/css/third-party/jquery-ui/style.css">
        <link rel="stylesheet" type="text/css" href="/js/jquery/fancybox/jquery.fancybox.css">
    </head>

    <body>
        <div id="load">
            <div class="flex">
                <div id="load-instructions">
                    <div class="circle-icon">
                        <div class="place"></div>
                        <h3>Drag &amp; drop<br />
                        to place</h3>
                    </div>
                    <div class="circle-icon">
                        <div class="connect"></div>
                        <h3>Click &amp; drag<br />
                        to connect</h3>
                    </div>
                    <div class="circle-icon">
                        <div class="type"></div>
                        <h3>Click<br />
                        to type</h3>
                    </div>
                </div>
                <div id="load-loading">Loading...</div>
            </div>
        </div>

        <script src="/js/chromechart/adaptor.js"></script>
        <script src="/js/chromechart/config.js"></script>
        <script src="/js/chromechart/editor-loader.js"></script>
    </body>

</html>
